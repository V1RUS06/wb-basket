<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

<!--  STYLES-->
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/basket.css">
  <link rel="stylesheet" href="styles/footer.css">
  <title>WB TEST L0</title>
</head>
<body>
<div class="container">
  <header class="header">
    <div class="header_left_container">
      <img src="assets/icons/BurgerMenu.svg" alt="logo">
      <h1>Товары<br>
        и точка
      </h1>
    </div>
    <div class="header_search_container">
      <input class="header_search" placeholder="Я ищу..">
      <img src="assets/icons/Search.svg" alt="search" />
    </div>
    <div class="header_icons_container">
      <div class="header_icon_card">
        <img src="/assets/icons/Profile.svg" alt="profile">
        <div class="header_icon_title">Профиль</div>
      </div>
      <div class="header_icon_card">
        <img src="/assets/icons/Basket.svg" alt="basket">
        <div class="header_icon_title">Корзина</div>
      </div>
    </div>

  </header>
  <main class="wrapper">
    <div class="basket_container">
      <h2>Корзина</h2>
      <label for="basket_select_all">Выбрать все</label>
      <input id="basket_select_all" type="checkbox" name="select_all" >
    </div>

  </main>
  <footer class="footer">
    <div class="footer_text">© 2022  ООО «Товары и точка»</div>

  </footer>
</div>


</body>
</html>
